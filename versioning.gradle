      teamcity['build.minor'] = minor
  
      if (teamcity['build.number'].contains('.')) {
        patch = teamcity['build.number'].split('\\.')[2]
      } else {
        patch = teamcity['build.number']
      }

      print '##teamcity[buildNumber \'' + major + '.' + minor + '.' + patch + '\']'
    } else {
      ext.env = System.getenv()
